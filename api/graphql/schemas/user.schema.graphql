scalar URL
scalar UUID
scalar DateTime
scalar EmailAddress

type Query {
  user(id: UUID!): User
  users: [User!]!
}

type Mutation {
  createUser(data: CreateUser!): User
  updateUser(id: UUID!, data: UpdateUser!): User
  deleteUser(id: UUID!): UUID
}

type User {
  id: UUID!
  username: String!
  firstName: String!
  lastName: String!
  email: EmailAddress!
  password: String!
  role: String!
  avatar: URL!
  createdAt: DateTime!
  paymentMethods: [PaymentMethod!]!
  orders: [Order!]!
  cart: Cart!
}

input CreateUser {
  id: UUID!
  username: String!
  firstName: String!
  lastName: String!
  email: EmailAddress!
  password: String!
  role: String!
  avatar: URL!
}

input UpdateUser {
  username: String
  firstName: String
  lastName: String
  email: EmailAddress
  password: String
  role: String
  avatar: URL
}
