scalar URL
scalar UUID
scalar DateTime

type Query {
  gift(id: UUID!): Gift
  gifts: [Gift!]!
}

type Mutation {
  createGift(data: CreateGift!): Gift
  updateGift(id: UUID!, data: UpdateGift!): Gift
  deleteGift(id: UUID!): UUID
}

type Gift {
  id: UUID!
  name: String!
  description: String!
  price: Float!
  image: URL!
  rating: Int!
  quantity: Int!
  createdAt: DateTime!
  category: Category!
}

input CreateGift {
  id: UUID!
  name: String!
  description: String!
  price: Float!
  image: URL!
  rating: Int
  quantity: Int!
  categoryId: UUID!
}

input UpdateGift {
  name: String
  description: String
  price: Float
  image: URL
  rating: Int
  quantity: Int
}
